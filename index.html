<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#E63946" />
    <meta name="description" content="Detailed statistics and insights for your WaniKani journey. Track accuracy, find leeches, forecast progress, and more." />

    <!-- Canonical -->
    <link rel="canonical" href="https://wanitrack.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WaniTrack — WaniKani Statistics Dashboard" />
    <meta property="og:description" content="Detailed statistics and insights for your WaniKani journey. Track accuracy, find leeches, forecast progress, and more." />
    <meta property="og:url" content="https://wanitrack.com/" />
    <meta property="og:site_name" content="WaniTrack" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WaniTrack — WaniKani Statistics Dashboard" />
    <meta name="twitter:description" content="Detailed statistics and insights for your WaniKani journey. Track accuracy, find leeches, forecast progress, and more." />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WaniTrack" />

    <title>WaniTrack — WaniKani Statistics Dashboard</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WaniTrack",
      "url": "https://wanitrack.com",
      "description": "Detailed statistics and insights for your WaniKani journey. Track accuracy, find leeches, forecast progress, and more.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0" }
    }
    </script>

    <!-- Preconnect to font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- GitHub Pages SPA redirect restore -->
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirect')
        if (redirect) {
          sessionStorage.removeItem('redirect')
          history.replaceState(null, '', redirect)
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
